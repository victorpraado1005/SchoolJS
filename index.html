<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="login__container">
      <p>Bem vindo à SchoolJS</p>
      <div class="login__card">
        <div class="login__data">
          <h1>Faça seu Login:</h1>
          <input type="email" id="email" placeholder="Digite o seu e-mail" />
          <input type="password" id="password" placeholder="Senha" />
          <button class="btn btn-success" onclick="login()">Login</button>
          <span>Não tem uma conta? <a href="#">Crie agora!</a></span>
        </div>
      </div>
      <div class="testeLogin">
        <span>Usário para acessar a plataforma:</span>
        <span>E-mail: prado.victor1005@gmail.com</span>
        <span>Senha: abc123</span>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
