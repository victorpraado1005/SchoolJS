<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escola</title>
  </head>
  <body>
    <div>
      <input type="text" id="nameStudent" placeholder="name" />
      <input type="text" id="lastNameStudent" placeholder="last name" /><br />
      <input type="number" id="n1" placeholder="n1" />
      <input type="number" id="n2" placeholder="n2" />
      <br />
      <br />
      <select name="turma" id="turma">
        <option value="A">Turma A</option>
        <option value="B">Turma B</option>
        <option value="C">Turma C</option>
        <option value="D">Turma D</option></select
      ><br /><br />
      <button onclick="verificaDados()">Criar aluno</button>
    </div>
    <br />
    <div>
      <br />
      <span>Visualizar alunos da turma: </span>
      <select name="turmaVisualizar" id="turmaVisualizar">
        <option value="A">Turma A</option>
        <option value="B">Turma B</option>
        <option value="C">Turma C</option>
        <option value="D">Turma D</option>
      </select>
      <button onclick="showStudent()">Mostrar alunos</button>
      <button onclick="hideStudents()">Esconder alunos</button>
      <br /><br />
      <table>
        <thead>
          <th>NM</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Média</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div>
      <br /><br /><br /><br />
      <span>Insira o NM que você deseja buscar:</span><br />
      <input type="text" id="searchNM" placeholder="Digite o NM..." />
      <button onclick="getStudent()">Buscar</button>
      <button onclick="clearSearch()">Limpar Busca</button>
    </div>

    <div>
      <br />
      <table>
        <thead>
          <th>NM</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Turma</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Média</th>
        </thead>
        <tbody id="tbodySearch"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
