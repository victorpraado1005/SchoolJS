<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f0d7b9260e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login__container">
      <p>Bem vindo à SchoolJS <i class="fa-solid fa-book"></i></p>
      <div class="login__card">
        <div
          id="alertCreateAccount"
          class="alert alert-success alert__createAccount hide"
          role="alert"
        >
          <i class="fa-solid fa-check"></i>
          Usuário Cadastrado com sucesso.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div class="login__data">
          <h1>Faça seu Login:</h1>
          <div class="">
            <i class="fa-solid fa-user margin-right__login"></i>
            <input type="email" id="email" placeholder="Digite o seu e-mail" />
          </div>
          <div>
            <i class="fa-solid fa-lock margin-right__login"></i>
            <input type="password" id="password" placeholder="Senha" />
          </div>
          <button class="btn btn-success" onclick="login()">Login</button>
        </div>
        <div class="login__createAccount">
          <span>Não tem uma conta?</span>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#createAccount"
          >
            Criar Agora!
          </button>
        </div>
      </div>

      <div class="testeLogin">
        <span>Usário para acessar a plataforma:</span>
        <span>E-mail: teste@teste.com.br</span>
        <span>Senha: abc123</span>
      </div>
    </div>

    <div class="modal fade" id="createAccount">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Criar Conta:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modal__b__createAccount">
            <span>E-mail:</span>
            <div>
              <input
                class=""
                type="email"
                name="createEmail"
                id="createEmail"
                placeholder="Digite o seu e-mail"
              />
            </div>
            <span>Senha:</span>
            <div>
              <input
                class=""
                type="password"
                name="createPassword"
                id="createPassword"
                placeholder="Senha"
              />
            </div>
            <span>Confirmar Senha:</span>
            <div>
              <input
                class=""
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Confirme sua Senha"
              />
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn btn-success"
              onclick="createAccount()"
            >
              Criar Conta
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="scripts/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
